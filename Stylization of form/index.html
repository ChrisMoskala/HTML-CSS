<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Stylizowanie formularzy</title>
	<meta name="description" content="Nauka podstawowego stylizowania elementów formularzy" />
	<meta name="keywords" content="css, odcinek" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style_4.css" type="text/css" />
	
</head>

<body>

	<div id="container">
		<form>
			
			<!--Login (napis login nad polem, poniżej od teraz będzie w środku)-->
			<input type="text" placeholder="login" onfocus="this.placeholder=''" 
			onblur="this.placeholder='login'">
			<!--obiekt this to pole focusu, które czyścimy, a onblur to kiedy traci ten focus-->
			<!--Nie będzie teraz też widać koloru z css tego placeholdera jak się kliknie-->
			
			
			<!--Hasło (napis hasło nad polem, poniżej od teraz będzie w środku)-->
			<input type="password" placeholder="password" onfocus="this.placeholder=''" 
			onblur="this.placeholder='hasło'">
			
			
			<input type="submit"value="Zaloguj się">
			
		</form>
	</div>
	
</body>
</html>
